<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>Emoji Slider</title>
  <meta name="description" content="A slider control using emojis">
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      font-weight: 400;
      line-height: 1.5;
    }

    main {
      max-width: 600px;
      margin: 0 auto;
      padding: 32px 16px;
    }

    label {
      margin-top: 20px;
      background: darkcyan;
      display: inline-block;
      padding: 2px 8px;
      color: white;
    }

    .styledSlider {
      --emoji-slider-bar-active-color: red;
      --emoji-slider-bar-color: green;
    }
  </style>
</head>

<body>

  <main>
    <section>
      <emoji-slider emoji="ðŸ˜"></emoji-slider>
      <label>0</label>
    </section>

    <section style="margin-top: 60px;">
      <div style="margin-bottom: 20px;">Customized bar colors: </div>
      <emoji-slider emoji="ðŸ’–" class="styledSlider"></emoji-slider>
    </section>
  </main>

  <script type="module" src="../bin/emoji-slider.js"></script>
  <script>
    const label = document.querySelector('label');
    const slider = document.querySelector('emoji-slider');
    slider.addEventListener('change', () => {
      label.textContent = Math.round(slider.value * 100);
    });
  </script>

</body>

</html>
